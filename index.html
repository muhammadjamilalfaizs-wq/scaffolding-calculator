<!DOCTYPE html>
<html>
<head>
    <title>Tube & Coupler - Fixed Standard</title>
</head>
<body>

<h2>1 Bay Tube & Coupler Calculator</h2>

Length (m): <input type="number" id="length" value="3"><br><br>
Width (m): <input type="number" id="width" value="1.2"><br><br>
Number of Lift: <input type="number" id="lift" value="2"><br><br>
Lift Height (m): <input type="number" id="liftHeight" value="1.8"><br><br>

<button onclick="calculate()">Calculate</button>

<h3>Result:</h3>
<div id="result"></div>

<script>
function calculate(){

    let length = parseFloat(document.getElementById("length").value);
    let width = parseFloat(document.getElementById("width").value);
    let lift = parseInt(document.getElementById("lift").value);
    let liftHeight = parseFloat(document.getElementById("liftHeight").value);

    const boardWidth = 0.23;
    const minStandard = 2.5;

    let totalHeight = lift * liftHeight;
    if(totalHeight < minStandard){
        totalHeight = minStandard;
    }

    // Fixed standard configuration
    let ledger = lift * 2;
    let transom = lift * 2;
    let standard = 4;

    let boards = Math.ceil(width / boardWidth);
    let toeBoard = (2 * length) + (2 * width);

    document.getElementById("result").innerHTML = `
        Total Height: ${totalHeight.toFixed(2)} m <br><br>
        Standard: ${standard} pcs <br>
        Ledger: ${ledger} pcs <br>
        Transom: ${transom} pcs <br><br>
        Boards (Top Lift): ${boards} pcs <br>
        Toe Board Length: ${toeBoard.toFixed(2)} m
    `;
}
</script>

</body>
</html>
