<!DOCTYPE html>
<html>
<head>
    <title>Tube & Coupler - Platform Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #eef2ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Tube & Coupler - 1 Bay Manual Input</h2>

    <label>Bay Length (m)</label>
    <input type="number" id="length" value="3">

    <label>Bay Width (m)</label>
    <input type="number" id="width" value="1.2">

    <label>Number of Lift</label>
    <input type="number" id="lift" value="1">

    <label>Lift Height (m)</label>
    <input type="number" id="liftHeight" value="1.8">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {

    let length = parseFloat(document.getElementById("length").value);
    let width = parseFloat(document.getElementById("width").value);
    let lift = parseInt(document.getElementById("lift").value);
    let liftHeight = parseFloat(document.getElementById("liftHeight").value);

    let boardWidth = 0.23;
    let minStandardHeight = 2.5;

    if(lift <= 0){
        alert("Lift tidak boleh 0");
        return;
    }

    // Total Height
    let totalHeight = lift * liftHeight;
    if(totalHeight < minStandardHeight){
        totalHeight = minStandardHeight;
    }

    // Platform Top Lift Only
    let boardsNeeded = Math.ceil(width / boardWidth);
    let platformArea = length * width;

    // Toe board semua sisi
    let toeBoardLength = (2 * length) + (2 * width);

    // Standard (4 tiang untuk 1 bay)
    let standardCount = 4;

    // Ledger (2 per sisi per lift)
    let ledgerCount = lift * 4;

    // Base Coupler estimation (basic)
    let couplerEstimate = (ledgerCount * 2);

    document.getElementById("result").innerHTML = `
        <b>Total Scaffold Height:</b> ${totalHeight.toFixed(2)} m<br><br>
        <b>Top Platform Area:</b> ${platformArea.toFixed(2)} mÂ²<br>
        <b>Boards Needed (23cm):</b> ${boardsNeeded} pcs<br>
        <b>Toe Board Length:</b> ${toeBoardLength.toFixed(2)} m<br><br>
        <b>Standard:</b> ${standardCount} pcs<br>
        <b>Ledger:</b> ${ledgerCount} pcs<br>
        <b>Estimated Coupler:</b> ${couplerEstimate} pcs<br>
        <br>
        <small>*Platform only at top lift</small>
    `;
}
</script>

</body>
</html>
