<!DOCTYPE html>
<html>
<head>
    <title>Scaffolding Platform Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        .result {
            margin-top: 20px;
            background: #eef2ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Platform Calculation - 1 Bay Tower</h2>

    <label>Bay Length (meter)</label>
    <input type="number" id="length" value="3">

    <label>Bay Width (meter)</label>
    <input type="number" id="width" value="1.2">

    <label>Number of Lift</label>
    <input type="number" id="lift" value="1">

    <label>Lift Height (meter)</label>
    <input type="number" id="liftHeight" value="1.8">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {

    let length = parseFloat(document.getElementById("length").value);
    let width = parseFloat(document.getElementById("width").value);
    let lift = parseInt(document.getElementById("lift").value);
    let liftHeight = parseFloat(document.getElementById("liftHeight").value);

    let boardWidth = 0.23; // 23 cm
    let minStandardHeight = 2.5;

    // PLATFORM ONLY ON TOP LIFT
    let platformArea = length * width;

    // jumlah papan berdasarkan lebar
    let boardsNeeded = Math.ceil(width / boardWidth);

    // toe board ikut semua sisi
    let toeBoardLength = (2 * length) + (2 * width);

    // tinggi total scaffold
    let totalHeight = lift * liftHeight;
    if(totalHeight < minStandardHeight){
        totalHeight = minStandardHeight;
    }

    document.getElementById("result").innerHTML = `
        <b>Platform Area:</b> ${platformArea.toFixed(2)} mÂ²<br>
        <b>Boards Needed (Top Lift Only):</b> ${boardsNeeded} pcs<br>
        <b>Toe Board Total Length:</b> ${toeBoardLength.toFixed(2)} m<br>
        <b>Total Scaffold Height:</b> ${totalHeight.toFixed(2)} m<br>
        <br>
        <small>*Working platform only on top lift</small>
    `;
}
</script>

</body>
</html>
